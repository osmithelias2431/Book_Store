<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Store Application</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>The Best Book Store</h1>
    </header>
    <!-- Add Book Form -->
    <form id="addBookForm"> 
        <h2>Add a New Book</h2>
        <br>
        <label>
            Title:
            <input type="text" class="title" placeholder="Add Book Title">
        </label>
        <br> <br>
        <label>
            Author:
            <input type="text" class="author" placeholder="Add Author's Name">
        </label>
        <br><br>
        <label>
            Publisher:
            <input type="text" class="publisher" placeholder="Add Publisher's Name">
        </label>
        <br><br>
        <button type="submit" class="add">Add Book</button>
    </form>
    <section>
        <h2>Your Book List</h2>
        <div class="bookContainer">
           
        </div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
