<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Store Application</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>The Best Book Store</h1>
    </header>
    <!-- Add Book Form -->
    <form> 
        <h3>Add a New Book</h3>
        <br>
        <label>
            Title:
            <input type="text" placeholder="Add Book Title">
        </label>
        <br>
        <label>
            Author:
            <input type="text" placeholder="Add Author's Name">
        </label>
        <br>
        <label>
            Publisher:
            <input type="text" placeholder="Add Publisher's Name">
        </label>
        <br>
        <button type="submit">Add Book</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
