<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Store Application</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>The Best Book Store</h1>
    </header>
    <!-- Add Book Form -->
    <form id="addBookForm"> 
        <h2>Add a New Book</h2>
        <label>
            <h3>Title:</h3>
            <input type="text" id="title" class="text" placeholder="Add Book Title">
        </label>
        <label>
            <h3>Author:</h3>
            <input type="text" id="author" class="text" placeholder="Add Author's Name">
        </label>
        <label>
            <h3>Publisher:</h3>
            <input type="text" id="publisher" class="text" placeholder="Add Publisher's Name">
        </label>
        <br><br>
        <button type="submit" class="add">Add Book</button>
    </form>
    <!-- Book List Section -->
    <section>
        <br>
        <hr id="line">
        <h2 id="bookListTitle">Your Book List</h2>
        <div class="bookContainer">
           
        </div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
